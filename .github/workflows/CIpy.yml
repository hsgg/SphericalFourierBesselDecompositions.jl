name: CI for pysuperfab

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    name: Run on ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install with pip!
        run: pip install .

      - name: Load and execute SFB.
        run: python -c "from pysuperfab import SFB; SFB.AnlmModes(0.05, 0.0, 1500.0)"
